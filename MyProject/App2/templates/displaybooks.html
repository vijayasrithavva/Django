<!DOCTYPE html>
<html>
<head>
	<title>displaybooks</title>
</head>
<body>
	<div class="container" align="center">
	<h1>Books</h1>
	<table border="2" width="600">
		<tr>
			<td>Name</td>
			<td>Department</td>
			<td>Author</td>
			<td>Year</td>
		</tr>
		{% for x in data %}
		<tr>
			<td>{{x.bookName}}</td>
			<td>{{x.department}}</td>
			<td>{{x.author}}</td>
			<td>{{x.year}}</td>
		</tr>
		{% endfor %}
	</table>
	</div>
</body>
</html>
